[package]
name = "fhevm-listener"
version = "0.0.1"
edition = "2021"

[[bin]]
path = "src/bin/main.rs"
name = "listen"
test = false
bench = false

[dependencies]
# external dependencies
alloy = { version = "0.11", features = ["contract", "json", "providers", "provider-ws", "pubsub", "rpc-types", "sol-types"] }
