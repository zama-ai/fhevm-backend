alloy-provider = "0.11.1"
alloy-eips = "0.11.1"
alloy-rpc-types = "0.11"
alloy-sol-types = "0.8"
clap = { workspace = true }
futures-util = { workspace = true }
serde = { workspace = true }
tokio = { workspace = true }
